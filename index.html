 <script>
document.addEventListener('DOMContentLoaded', function () {

  const cambio = document.getElementById("texto1");
  window.otrotexto = function(){
    if (cambio) cambio.innerHTML = " Anímate a viajar y vivir nuevas experiencias!";
  };


  const accordion = document.getElementById('accordionImages');
  if (accordion) {
    accordion.querySelectorAll('.accordion-toggle').forEach(toggle => {
      toggle.addEventListener('click', () => {
        const item = toggle.parentElement;
        const panel = item.querySelector('.accordion-panel');
        const isOpen = toggle.getAttribute('aria-expanded') === 'true';


        accordion.querySelectorAll('.accordion-item').forEach(i => {
          const t = i.querySelector('.accordion-toggle');
          const p = i.querySelector('.accordion-panel');
          if (t && p) {
            t.setAttribute('aria-expanded', 'false');
            p.setAttribute('aria-hidden', 'true');
            p.style.maxHeight = null;
          }
        });

  
        if (!isOpen && panel) {
          toggle.setAttribute('aria-expanded', 'true');
          panel.setAttribute('aria-hidden', 'false');
          panel.style.maxHeight = panel.scrollHeight + 'px';
        }
      });
    });


    accordion.querySelectorAll('.accordion-panel img').forEach(img => {
      img.style.transition = img.style.transition || 'transform 220ms ease, opacity 220ms ease';
      img.style.cursor = 'pointer';
      img.addEventListener('click', function () {
        if (this.classList.contains('zoomed')) {
          this.classList.remove('zoomed');
          this.classList.add('shrunk');
        } else if (this.classList.contains('shrunk')) {
          this.classList.remove('shrunk');
        } else {
          this.classList.add('zoomed');
        }
      });
    });
  }
});
</script>
